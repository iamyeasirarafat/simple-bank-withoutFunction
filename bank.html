<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-10">Welcome to my bank</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-9">
            <div class="grid gap-4  grid-cols-2 sm:grid-cols-3">
                <div class="rounded p-4 bg-red-100">
                    <h2 class="text-3xl">Diposit</h2>
                    <h1 class="text-4xl">$<span id="dipositamount">00</span></h1>
                </div>
                <div class="rounded p-4 bg-purple-100">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h1 class="text-4xl">$<span id="withdrawamount">00</span></h1>
                </div>
                <div class="rounded p-4 bg-yellow-100">
                    <h2 class="text-3xl sm:text-base">Balance</h2>
                    <h1 class="text-4xl">$<span id="balance">100</span></h1>
                </div>
            </div>
            <div class="grid gap-4 grid-cols-2 mt-10">
                <div class="rounded p-4 bg-green-100 py-8 px-6">
                    <input id="input" class="p-1" type="text" placeholder="enter amount to diposit"><br>
                    <button id="diposit" class="bg-purple-600 text-white px-4 py-2 mt-3 rounded hover:bg-purple-400">Diposit</button>
                </div>
                <div class="rounded p-4 bg-green-100 py-8 px-6">
                    <input id="withdrawfield" class="p-1" type="text" placeholder="enter amount to withdraw"><br>
                    <button id="withdraw" class="bg-purple-600 text-white px-4 py-2 mt-3 rounded hover:bg-purple-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
