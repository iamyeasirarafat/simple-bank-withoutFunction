<!DOCTYPE html>
<html lang="en" >
<head>

  <title>CodePen - Simple Login Form Template</title>

<body>

<div class="log-form">
  <h2>Login to your account</h2>

</div><!--end log form -->

 <script src="js/login.js"></script>
